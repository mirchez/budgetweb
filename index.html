<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicacion-Presuspuesto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor" id="presupuesto">+ 2,000</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4,000</div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egreso</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">-1,000</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">%30</div>
                </div>
            </div>
        </div>
    </div>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso" selected>-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion"/>
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any"/>
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingreso</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">3400</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">Egreso</h2>
            <div id="lista-egreso">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">1400</div>
                        <div class="elemento_porcentaje">24%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="Dato.js"></script>
    <script src="Egreso.js"></script>
    <script src="Ingreso.js"></script>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
